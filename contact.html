<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Greenden — Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 text-gray-800 antialiased">

  <nav class="bg-green-600 text-white px-4 py-3 flex items-center justify-between sticky top-0 z-40">
    <a href="index.html" class="font-semibold">Greenden</a>

    <div class="flex items-center gap-4">
      <a href="index.html" class="hidden md:inline hover:underline">Home</a>
      <a href="product.html" class="hidden md:inline hover:underline">Products</a>
      <a href="contact.html" class="hidden md:inline hover:underline">Contact</a>
      <button id="menuicon" class="md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </nav>

  <!-- SIDE NAV -->
  <aside id="sidenav" class="fixed right-0 top-0 h-full bg-green-700 text-white w-3/4 max-w-xs transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-4 flex justify-between items-center">
      <span class="font-semibold">Menu</span>
      <button id="closenav" aria-label="Close">✕</button>
    </div>
    <nav class="flex flex-col p-4 gap-3">
      <a href="index.html" class="py-2 px-3 rounded hover:bg-green-600">Home</a>
      <a href="product.html" class="py-2 px-3 rounded hover:bg-green-600">Products</a>
      <a href="contact.html" class="py-2 px-3 rounded hover:bg-green-600">Contact</a>
    </nav>
  </aside>

  <!-- CONTACT FORM -->
  <main class="max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-semibold text-green-900 mb-4">Contact Us</h1>
    <p class="text-sm text-gray-600 mb-6">Questions about orders, plants or care — send us a message and we'll respond quickly.</p>

    <form id="contactForm" class="space-y-4 bg-white p-6 rounded-lg shadow">
      <div>
        <label for="name" class="text-sm font-medium">Name</label>
        <input id="name" type="text" required class="mt-1 block w-full border p-3 rounded-lg" placeholder="Your full name">
      </div>

      <div>
        <label for="email" class="text-sm font-medium">Email</label>
        <input id="email" type="email" required class="mt-1 block w-full border p-3 rounded-lg" placeholder="you@example.com">
      </div>

      <div>
        <label for="subject" class="text-sm font-medium">Subject</label>
        <input id="subject" type="text" required class="mt-1 block w-full border p-3 rounded-lg" placeholder="Order question, plant care...">
      </div>

      <div>
        <label for="message" class="text-sm font-medium">Message</label>
        <textarea id="message" rows="6" class="mt-1 block w-full border p-3 rounded-lg" placeholder="Write your message..."></textarea>
      </div>

      <div class="text-right">
        <button type="submit" class="py-3 px-5 text-sm font-medium text-white rounded-lg bg-green-700 hover:bg-green-800">Send message</button>
      </div>
    </form>
  </main>

  <footer class="bg-green-600 text-white py-6 text-center">
    <div class="max-w-6xl mx-auto px-6">
      <p>&copy; 2025 Greenden.com</p>
    </div>
  </footer>

  <script src="./contact.js"></script>
</body>
</html>
