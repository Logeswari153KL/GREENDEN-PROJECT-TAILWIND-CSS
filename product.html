<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Greenden — Products</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* small helper for cart panel overlay */
    .cart-overlay { background: rgba(0,0,0,0.4); }
  </style>
</head>
<body class="bg-green-50 text-gray-800 antialiased">

  <!-- NAV -->
  <nav class="bg-green-600 text-white px-4 py-3 flex items-center justify-between sticky top-0 z-40">
    <a href="index.html" class="font-semibold">Greenden</a>

    <div class="flex items-center gap-4">
      <a href="index.html" class="hidden md:inline hover:underline">Home</a>
      <a href="product.html" class="hidden md:inline hover:underline">Products</a>
      <a href="contact.html" class="hidden md:inline hover:underline">Contact</a>

      <button id="menuicon" class="md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <button id="openCartBtn" class="bg-white text-green-700 px-3 py-1 rounded inline-flex items-center gap-2">
        Cart <span id="cartCountTop" class="bg-green-100 text-green-800 text-sm font-medium px-2 py-0.5 rounded">0</span>
      </button>
    </div>
  </nav>

  <!-- SIDE NAV -->
  <aside id="sidenav" class="fixed right-0 top-0 h-full bg-green-700 text-white w-3/4 max-w-xs transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-4 flex justify-between items-center">
      <span class="font-semibold">Menu</span>
      <button id="closenav" aria-label="Close">✕</button>
    </div>
    <nav class="flex flex-col p-4 gap-3">
      <a href="index.html" class="py-2 px-3 rounded hover:bg-green-600">Home</a>
      <a href="product.html" class="py-2 px-3 rounded hover:bg-green-600">Products</a>
      <a href="contact.html" class="py-2 px-3 rounded hover:bg-green-600">Contact</a>
    </nav>
  </aside>

  <!-- PRODUCTS HEADER + SEARCH -->
  <main class="max-w-6xl mx-auto px-6 py-8">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-green-900">Our Products</h1>
      <p class="text-sm text-gray-600">Select from a variety of indoor and outdoor plants.</p>
    </header>

    <div class="flex justify-center mb-6">
      <input id="search" type="text" placeholder="Search product name..." aria-label="Search products"
             class="w-full md:w-2/3 p-3 border rounded-lg focus:outline-none focus:shadow-outline">
    </div>

    <!-- Product grid (rendered dynamically by product.js) -->
    <section id="product-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
      <!-- product cards will be injected here -->
    </section>
  </main>

  <!-- CART PANEL (hidden by default) -->
  <div id="cartOverlay" class="fixed inset-0 z-50 hidden items-center justify-end cart-overlay">
    <div id="cartPanel" class="w-full sm:w-96 bg-white h-full p-4 overflow-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Your Cart</h2>
        <button id="closeCart" class="text-gray-600">Close</button>
      </div>

      <div id="cartList" class="space-y-4">
        <!-- cart items injected here -->
      </div>

      <div class="mt-6 border-t pt-4">
        <div class="flex justify-between items-center mb-3">
          <span class="font-semibold">Subtotal</span>
          <span id="cartSubtotal" class="font-semibold">₹0</span>
        </div>

        <div class="flex gap-3">
          <button id="continueShopping" class="flex-1 border border-green-700 py-2 rounded hover:bg-green-50">Continue Shopping</button>
          <button id="checkoutBtn" class="flex-1 bg-green-700 text-white py-2 rounded hover:bg-green-800">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-green-600 p-4 text-center text-white mt-12">
    © 2025 Greenden.com
  </footer>

  <script src="./product.js"></script>
</body>
</html>
